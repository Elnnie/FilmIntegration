<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>film</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/film.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/film.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid" style="margin-top:20px;">
			<div class="span12 index_header">
				<h1 class="offset1">电影信息集成</h1>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span2"></div>
			<div class="span8">
				<div class="row-fluid">
					<div class="span12">
						<div class="cap2"></div>
						<ul class="breadcrumb">
							<li><a class="a-defined" href="index.html">首页</a> <span class="divider">/</span></li>
							<li id="bcname" class="active"></li>
						</ul>
						<div class="row-fluid">

							<div class="span2">
								<img alt="140x140" src="" />
							</div>
							<div class="span6">
								<h3 id="name" class="titleline"></h3>
								<p id="des"></p>
								<dl class="dl-horizontal dl-new">

									<dt>首映</dt>
									<dd id="time"></dd>

									<dt>类型</dt>
									<dd id="type">类型？？</dd>

									<dt>地区</dt>
									<dd id="country"></dd>

									<dt>时长</dt>
									<dd id="length"></dd>

									<dt>导演</dt>
									<dd id="director"></dd>

									<dt>主演</dt>
									<dd id="roles"></dd>

								</dl>
							</div>
							<div class="span4">
								<div class="offset2">
									<h4>评分</h4>
									<div id="marksInMaoyan" class="maoyan point">
										<i class="icon-maoyan"></i>
									</div>
									<div id="marksInNuomi" class="nuomi point">
										<i class="icon-nuomi"></i>
									</div>
									<div id="marksInTaopiaopiao" class="taopp point">
										<i class="icon-taopp"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="cap2"></div>
						<div class="row-fluid">
							<div class="span12 well well-small">
								<h4>剧情</h4>
								<p id="content"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<h4>上映影院</h4>
						<table class="table">
							<tbody>
								<tr>
									<td class="choose-head">时间：</td>
									<td>
									<a href="javascript:changeday(1)" id="day1" class="day-new day-active"> </a> 
									<a href="javascript:changeday(2)" id="day2" class="day-new"> </a> 
									<a href="javascript:changeday(3)" id="day3" class="day-new"> </a> 
									<a href="javascript:changeday(4)" id="day4" class="day-new"> </a>
									<a href="javascript:changeday(5)" id="day5" class="day-new"> </a> 
									<a href="javascript:changeday(6)" id="day6" class="day-new"> </a> 
									<a href="javascript:changeday(7)" id="day7" class="day-new"> </a></td>
								</tr>
								<tr>
									<td class="choose-head">地区：</td>
									<td id="area" class="td-new"><a href="#"
										class="area-new area-active">全部</a>
										</td>
								</tr>
								<tr>
									<td class="choose-head">影院：</td>
									<td class="td-new"><a href="#" class="a-new a-active">全部</a>
										<a href="#" class="a-new">这行没有数据</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<table id="cinema" class="table">
						</table>
					</div>
				</div>
			</div>
			<div class="span2"></div>
		</div>

	</div>
</body>
</html>
